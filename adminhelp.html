<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            overflow-x: hidden;
            overflow-y: auto;
            height: 100%;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            padding: 50px 20px;
            max-width: 900px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #fff;
        }
        .help-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            color: #fff;
        }
        button {
            background: #ff4c4c;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #e60000;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="container">
        <h1>Admin Help Panel</h1>
        <div id="helpRequests"></div>
    </div>

    <!-- Particle.js Background Animation -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100,
                    "density": { "enable": true, "value_area": 800 }
                },
                "color": { "value": "#ffffff" },
                "shape": {
                    "type": "circle",
                    "stroke": { "width": 0, "color": "#000000" }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 5
                }
            }
        });

        // Load help requests from local storage
        function loadHelpRequests() {
            const helpRequests = JSON.parse(localStorage.getItem('helpRequests')) || [];
            const helpRequestsContainer = document.getElementById('helpRequests');
            helpRequestsContainer.innerHTML = '';

            if (helpRequests.length === 0) {
                helpRequestsContainer.innerHTML = '<p style="color: #ccc; text-align: center;">No help requests found.</p>';
                return;
            }

            helpRequests.forEach((request, index) => {
                helpRequestsContainer.innerHTML += `
                    <div class="help-item">
                        <p><strong>Name:</strong> ${request.name}</p>
                        <p><strong>Email:</strong> ${request.email}</p>
                        <p><strong>Message:</strong> ${request.message}</p>
                        <p><strong>Status:</strong> ${request.status}</p>
                        <button onclick="processHelp(${index})">Process</button>
                    </div>
                `;
            });
        }

        // Process help request
        function processHelp(index) {
            let helpRequests = JSON.parse(localStorage.getItem('helpRequests')) || [];
            helpRequests[index].status = 'Processed';
            localStorage.setItem('helpRequests', JSON.stringify(helpRequests));
            loadHelpRequests();
        }

        window.onload = loadHelpRequests;
    </script>
</body>
</html>
