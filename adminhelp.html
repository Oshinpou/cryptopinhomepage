<!DOCTYPE html>
<html>
<head>
    <title>Admin Help Panel - CryptoPin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
        }
        #helpRequests {
            margin-top: 20px;
        }
        .help-item {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        button {
            background: #ff4b2b;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #ff6b4b;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Admin Help Requests</h1>
    <div id="helpRequests"></div>
</div>

<script>
    // Load help requests from local storage
    function loadHelpRequests() {
        const helpRequests = JSON.parse(localStorage.getItem('helpRequests')) || [];
        const helpRequestsContainer = document.getElementById('helpRequests');
        helpRequestsContainer.innerHTML = '';

        if (helpRequests.length === 0) {
            helpRequestsContainer.innerHTML = '<p style="color: #ccc; text-align: center;">No help requests found.</p>';
            return;
        }

        helpRequests.forEach((request, index) => {
            helpRequestsContainer.innerHTML += `
                <div class="help-item">
                    <p><strong>Name:</strong> ${request.name}</p>
                    <p><strong>Email:</strong> ${request.email}</p>
                    <p><strong>Message:</strong> ${request.message}</p>
                    <button onclick="processHelp(${index})">Process</button>
                </div>
            `;
        });
    }

    // Process and delete help request
    function processHelp(index) {
        let helpRequests = JSON.parse(localStorage.getItem('helpRequests')) || [];
        helpRequests.splice(index, 1); // Remove request after processing
        localStorage.setItem('helpRequests', JSON.stringify(helpRequests));
        loadHelpRequests(); // Reload requests
    }

    window.onload = loadHelpRequests;
</script>

</body>
</html>
