<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b2838;
            color: #fff;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #2c3e50;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #444;
            text-align: center;
        }
        th {
            background: #34495e;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Manage Help Requests</h1>
        <table id="helpTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="helpData"></tbody>
        </table>
    </div>

    <script>
        // Fetch help requests
        function fetchHelpRequests() {
            fetch('adminhelp.php')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('helpData');
                    tableBody.innerHTML = '';
                    data.forEach(item => {
                        tableBody.innerHTML += `
                            <tr>
                                <td>${item.id}</td>
                                <td>${item.name}</td>
                                <td>${item.email}</td>
                                <td>${item.message}</td>
                                <td>${item.status}</td>
                                <td>
                                    <button onclick="deleteRequest(${item.id})">Delete</button>
                                </td>
                            </tr>
                        `;
                    });
                });
        }

        // Delete request
        function deleteRequest(id) {
            fetch(`adminhelp.php?id=${id}`, { method: 'DELETE' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    fetchHelpRequests();
                });
        }

        // Fetch data when page loads
        document.addEventListener('DOMContentLoaded', fetchHelpRequests);
    </script>
</body>
</html>
