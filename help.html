<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            overflow-x: hidden;
            overflow-y: auto;
            height: 100%;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            padding: 50px 20px;
            max-width: 600px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }
        label {
            color: #fff;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background: #4CAF50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="container">
        <h1>Contact CryptoPin Help Desk</h1>
        <form id="helpForm" action="submit_help.php" method="POST">
    <label for="name">Enter Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Enter Email</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Enter Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="button" onclick="submitHelp()">Submit</button>
</form>
    </div>

    <!-- Particle.js Background Animation -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": {
                    "type": "circle",
                    "stroke": { "width": 0, "color": "#000000" }
                },
                "opacity": { "value": 0.5, "random": false },
                "size": { "value": 3, "random": true },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": { "enable": true, "speed": 5 }
            }
        });

        // Submit help request to server
        
    function submitHelp() {
        const formData = new FormData();
        formData.append('name', document.getElementById('name').value);
        formData.append('email', document.getElementById('email').value);
        formData.append('message', document.getElementById('message').value);

        fetch('submit_help.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            alert(data);
            document.getElementById('helpForm').reset();
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error submitting help request.');
        });
    }

    </script>
</body>
</html>
