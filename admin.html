<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CryptoPin Admin Panel</title>
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .admin-container {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    th {
      background-color: rgba(255,255,255,0.1);
    }
    tr:hover {
      background-color: rgba(255,255,255,0.05);
    }
    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .refresh-btn {
      background: #3498db;
      color: #fff;
      float: right;
    }
    .delete-btn {
      background: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>CryptoPin Admin Panel</h1>
    <button class="btn refresh-btn" onclick="loadUsers()">Refresh Users</button>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Password</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="user-body">
        <!-- Users will be populated here -->
      </tbody>
    </table>
  </div>
  <script src="admin.js"></script>
</body>
</html>
