<!DOCTYPE html>
<html>
<head>
  <title>CryptoPin Admin Panel</title>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pouchdb-find/dist/pouchdb.find.min.js"></script>
  <style>
    body { font-family: sans-serif; background: #f3f3f3; padding: 20px; }
    .admin-box { background: white; padding: 20px; border-radius: 12px; max-width: 1000px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; }
    .section { margin-bottom: 30px; }
    .entry { padding: 10px; margin-bottom: 10px; border-bottom: 1px solid #ddd; background: #f9f9f9; border-radius: 8px; }
    .entry p { margin: 4px 0; }
    .delete-btn { background: #ff4c4c; color: white; padding: 4px 10px; border: none; border-radius: 6px; cursor: pointer; float: right; }
    input[type="text"] { padding: 8px; width: 100%; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 8px; }
  </style>
</head>
<body>

<div class="admin-box">
  <h2>CryptoPin Admin Panel</h2>

  <div class="section">
    <h3>Search Users</h3>
    <input type="text" id="user-search" placeholder="Search by username or email..." oninput="renderUsers()">
    <div id="user-list"></div>
  </div>

  <div class="section">
    <h3>Token Purchases</h3>
    <div id="purchase-list"></div>
  </div>
   <div id="adminLoginBox">
      <input type="email" id="adminEmail" placeholder="Admin Email"><br>
      <input type="password" id="adminPassword" placeholder="Password"><br>
      <button onclick="adminLogin()">Login</button>
    </div>
    <div id="adminDashboard" style="display:none;">
      <h3>Users</h3>
      <div id="userList"></div>
      <h3>Transactions</h3>
      <div id="allTransactions"></div>
      <button onclick="adminLogout()">Logout</button>
    </div>
<h2>All Transactions</h2>
<div id="transactions"></div>

<script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>

</div>
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="admin.js"></script>

 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<script src="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.js"></script>
  <script>
  const dbUsers = new PouchDB('users');
  const dbPurchases = new PouchDB('token_purchases');
  const remoteUsers = 'https://your-couchdb-url.com/users';
  const remotePurchases = 'https://your-couchdb-url.com/token_purchases';

  dbUsers.sync(remoteUsers, { live: true, retry: true });
  dbPurchases.sync(remotePurchases, { live: true, retry: true });

  function renderUsers() {
    const searchTerm = document.getElementById("user-search").value.toLowerCase();
    dbUsers.allDocs({ include_docs: true }).then(res => {
      const list = document.getElementById("user-list");
      list.innerHTML = "";
      res.rows.forEach(row => {
        const user = row.doc;
        if (!searchTerm || user.username.toLowerCase().includes(searchTerm) || user.email.toLowerCase().includes(searchTerm)) {
          const div = document.createElement("div");
          div.className = "entry";
          div.innerHTML = `
            <p><strong>Username:</strong> ${user.username}</p>
            <p><strong>Email:</strong> ${user.email}</p>
            <p><strong>Wallet:</strong> ${user.wallet || "Not Set"}</p>
            <button class="delete-btn" onclick="deleteUser('${user._id}', '${user._rev}')">Delete</button>
          `;
          list.appendChild(div);
        }
      });
    });
  }

  function deleteUser(id, rev) {
    if (confirm("Are you sure you want to delete this user?")) {
      dbUsers.remove(id, rev).then(renderUsers);
    }
  }

  function renderPurchases() {
    dbPurchases.allDocs({ include_docs: true }).then(res => {
      const list = document.getElementById("purchase-list");
      list.innerHTML = "";
      res.rows.forEach(row => {
        const tx = row.doc;
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <p><strong>User:</strong> ${tx.userEmail}</p>
          <p><strong>Wallet:</strong> ${tx.wallet}</p>
          <p><strong>BNB Sent:</strong> ${tx.bnb}</p>
          <p><strong>Tokens Bought:</strong> ${tx.tokens}</p>
        `;
        list.appendChild(div);
      });
    });
  }

  renderUsers();
  renderPurchases();

  const remoteTransactions = new PouchDB('https://admin:password@your-couchdb-domain.com/transactions_db');

  remoteTransactions.allDocs({ include_docs: true }).then(result => {
    const display = result.rows.map(row => {
      const d = row.doc;
      return `
        <div style="border:1px solid #ccc; padding:10px; margin:10px;">
          <b>User:</b> ${d.username} <br>
          <b>Email:</b> ${d.email} <br>
          <b>BNB:</b> ${d.bnbAmount} <br>
          <b>Tokens:</b> ${d.tokens} <br>
          <b>Wallet:</b> ${d.cryptopinWallet} <br>
          <b>Tx Hash:</b> ${d.txHash} <br>
          <b>Time:</b> ${d.time}
        </div>
      `;
    }).join("");

    document.getElementById("transactions").innerHTML = display;
  }).catch(err => console.error("Error loading data:", err));

  
  const userDB = new PouchDB('users_db');
  const tokenDB = new PouchDB('token_purchases');

  PouchDB.plugin(pouchdbFind);

  function loadUsers() {
    userDB.allDocs({ include_docs: true }).then(result => {
      const container = document.getElementById("usersList");
      container.innerHTML = '';
      result.rows.forEach(row => {
        const user = row.doc;
        const userDiv = document.createElement("div");
        userDiv.style = "border:1px solid #aaa; padding:10px; margin:10px;";
        userDiv.innerHTML = `
          <strong>${user.username}</strong> | ${user.email}<br>
          <em>Created: ${new Date(user.createdAt).toLocaleString()}</em><br>
          <div id="tokens_${user._id}">Loading token data...</div>
        `;
        container.appendChild(userDiv);

        // Fetch token purchases
        tokenDB.createIndex({ index: { fields: ['email'] } }).then(() => {
          return tokenDB.find({ selector: { email: user.email } });
        }).then(res => {
          const tokensHTML = res.docs.map(t => 
            `- ${t.amountBNB} BNB = ${t.tokens} CryptoPin on ${new Date(t.date).toLocaleString()}`
          ).join("<br>");
          document.getElementById(`tokens_${user._id}`).innerHTML = tokensHTML || 'No purchases.';
        });
      });
    });
  }

  // Call it
  loadUsers();

  </script>

</body>
</html>
